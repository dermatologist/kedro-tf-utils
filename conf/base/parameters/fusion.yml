# This is a boilerplate parameters config generated for pipeline 'fusion'
# using Kedro 0.18.1.
#
# Documentation for this file format can be found in "Parameters"
# Link: https://kedro.readthedocs.io/en/0.18.1/kedro_project_setup/configuration.html#parameters
fusion:
  MAX_NUM_WORDS: 15000
  EMBEDDING_DIM: 300
  MAX_SEQ_LENGTH: 140
  REPORT_FIELD: report
  ID_FIELD: id
  ID: id
  TARGET: dm # The header of the dependant variable
  DROP: ["name", "id"]
  EARLY_FUSION: True
  train_embedding: True  # Keep it same as EARLY_FUSION
  DENSE_LAYER: 128
  EPOCHS: 10
  NCLASSES: 1
bert_model:
  MAX_LENGTH: 40
  NCLASSES: 1
  REPORT_FIELD: report
  ID: id
  TARGET: dm
  DROP: ["name", "id"]